portion.exclusions=additional_studies,alternate_identifiers,analytes,aliquots,slides,slide,day_of_creation,month_of_creation,year_of_creation,bcr_biospecimen_canonical_reasons,bcr_biospecimen_canonical_reason,bcr_canonical_reason,protocols,dna,rna,
portion.exclusions.nested=,
portion.inclusions=date_of_creation,shared:bcr_patient_uuid,bio:bcr_sample_barcode,
portion.inclusions.nested=,
protocol.exclusions=bcr_biospecimen_canonical_reasons,bcr_biospecimen_canonical_reason,
protocol.exclusions.nested=,
protocol.inclusions=shared:bcr_patient_uuid,bio:bcr_sample_barcode,bio:bcr_analyte_barcode,
