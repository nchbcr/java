###BIOTAB GENERATION PROPERTIES###

#exclusions are XML elements that should not display on the biotab. Note: any nested elements will also be excluded.
#However, it is redundant (and can cause problems) if you exclude "child" containers. For example:
#<grand-parent-container><parent-container><child1>[elements]</child1><child2>[elements]</child2></parent-container></grand-parent-container>
#In this example it is only necessary to exclude grand-parent-container.

#exlusions.nested are elements with no value that contain nested child elements to include. For example
#if we have  <parent><child1>Apple</child1><child2>Banana</child2></parent> we want to exclude the parent
#element because it has no direct values to report onto the biotab.

#inclusions are extra elements to add in at the end of processing. Usually these are elements higher up in the tree
#than the section level we are currently processing

#inclusions.nested are elements one or more layers lower than the current section level we are processing. For example
#if we have <parent><child1>Apple</child1><child2>Banana</child2></parent> we cannot just include <parent>. We need to
#include the nested elements <child1> and <child2>.

aliquot.exclusions=additional_studies,alternate_identifiers,day_of_shipment,month_of_shipment,year_of_shipment,bcr_biospecimen_canonical_reasons,bcr_canonical_reason,
aliquot.exclusions.nested=,
aliquot.inclusions=date_of_shipment,shared:bcr_patient_uuid,bio:bcr_sample_barcode,
aliquot.inclusions.nested=,
analyte.exclusions=additional_studies,alternate_identifiers,aliquots,bcr_biospecimen_canonical_reasons,bcr_biospecimen_canonical_reason,bcr_canonical_reason,protocols
analyte.exclusions.nested=rna,dna,
analyte.inclusions=shared:bcr_patient_uuid,bio:bcr_sample_barcode,
analyte.inclusions.nested=rinvalue,ratio_28s_18s,pcr_amplification_successful,normal_tumor_genotype_match,
#Nested containers are OK for Auxiliary because those files are processed differently than the others.
auxiliary.exclusions=microsatellite_instability_test_results,microsatellite_instability_test_result,hpv_test_results,hpv_test_result,bcr_patient_uuid,patient_id,tissue_source_site,
auxiliary.exclusions.nested=,
auxiliary.inclusions=,
auxiliary.inclusions.nested=,
cntl.exclusions=bcr_biospecimen_canonical_reasons,bcr_canonical_reason,biospecimen_barcode_bottom,center_id,concentration,day_of_shipment,month_of_shipment,plate_column,plate_id,plate_row,source_center,year_of_shipment,is_derived_from_ffpe,
